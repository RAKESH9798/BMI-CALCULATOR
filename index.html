<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI CALCULATOR</title>
</head>

<body>
        <div class="container">
            <h1>BMI Calculator</h1>
            <div class="gender">
                <div class="g-level">
                    <label for="gender">Gender:</label>
                </div>
                <div class="g-btn">
                    <button class="btn male">Male</button>
                </div>
                <div class="g-btn">
                    <button class="btn female">Female</button>
                </div>
            </div>
            <div class="ht slidecontainer">
                <label for="height">Height:</label>
                <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
                <span id="height-val">20 cm</span>
            </div>
            <div class="wt slidecontainer">
                <label for="weight">Weight:</label>
                <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
                <span id="weight-val">100 kg</span>
            </div>
            <hr>
            <div class="display">
                <label for="bmi-calculator">BMI:Body Mass Index</label>
                <p id="result">20.0</p>
                <p id="category">Normal weight</p>
            </div>
        </div>

    <script src="index.js"></script>
</body>

</html>
